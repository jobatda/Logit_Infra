version: '3.8'

services:
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/Logit_BE:/app
    networks:
      - logit_net
    env_file:
      - ./.env
    restart: always
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: db
    image: mysql
    expose:
      - "5432"
    volumes:
      - volume-db:/var/lib/mysql
    networks:
      - logit_net
    env_file:
      - ./.env
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-u", "root", "--password=${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 3

  react:
    container_name: react-dev
    build: 
      context: ./frontend/Logit_FE
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/Logit_FE:/app  # 컨테이너 내 /app에 마운트
      - /app/node_modules
    networks:
      - logit_net
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    restart: always
    depends_on:
      - backend
      - db
    command: ["yarn", "dev"]

networks:
  logit_net:
    name: logit_net
    driver: bridge

volumes:
  volume-db:
    name: volume-db
    driver: local
